
<main>
    <h2>Últimas Noticias</h2>
    <div *ngFor="let news of newsList | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
        
            <div>
                <h2>{{ news.title }}</h2>
                <button (click)="onNewsClick(news)"> Ver mas</button>
                <p><em>{{ news.timestamp | date:'shortDate' }}</em></p>
            </div>
            </div>
        
        
        <!-- Controles de paginación -->
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</main>
