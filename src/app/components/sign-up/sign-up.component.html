<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="email">Correo electrónico:</label>
        <input id="email" formControlName="email" type="email" required />
        <div *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched">
            El correo electrónico es obligatorio y debe ser válido.
        </div>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" required />
        <div *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched">
            La contraseña es obligatoria y debe tener al menos 6 caracteres.
        </div>
    </div>
    <div>
        <label for="userName">Nombre de usuario:</label>
        <input id="userName" formControlName="userName" type="text" required />
        <div *ngIf="signUpForm.controls['userName'].invalid && signUpForm.controls['userName'].touched">
            El nombre de usuario es obligatorio.
        </div>
    </div>
    <div>
        <label for="subscription">Suscripción activa:</label>
        <input id="subscription" formControlName="subscription" type="checkbox" />
    </div>
    <button type="submit" [disabled]="signUpForm.invalid">Registrarse</button>
</form>
