// news-grid.component.html
<main>
    <h2>Últimas Noticias</h2>
    <div *ngFor="let news of newsList | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
        <div class="news-item" (click)="onNewsClick(news)">
            <div class="news-thumbnail">
                <img *ngIf="news.imageUrl" [src]="news.imageUrl" alt="Thumbnail" width="100" height="100">
            </div>
            <div class="news-details">
                <h2>{{ news.title }}</h2>
                <p><em>{{ news.timestamp | date:'shortDate' }}</em></p>
            </div>
            </div>
        </div>
        
        <!-- Controles de paginación -->
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</main>
