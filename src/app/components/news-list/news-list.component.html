
<h2 class="centered-title">{{aux}}</h2>
<div class="news-container" >
    <div *ngFor="let news of newsList | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" 
    class="news-item" (click)="onNewsClick(news)">
        
        <h2>{{ news.title }}</h2>
        <p><em>{{ news.timestamp | date:'dd/MM/yy' }}</em></p>
    </div>
</div>

<!-- Controles de paginaciÃ³n -->
<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
